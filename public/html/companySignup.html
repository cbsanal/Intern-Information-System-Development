<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
    <div class="loginWrapper">

        <div style="border: none;" class="login">
            <div class="formHeader">
                <b>Staj Sistemi Şirket Kayıt</b>
            </div>
            <form class="signup-form-student">
                <div class="formGroup"><label class="formLabel">Kurum İsmi:</label><input class="formInput" type="text"
                        placeholder="Adınızı Giriniz" required="required" />
                </div>
                <div class="formGroup"><label class="formLabel">E-posta:</label><input class="formInput" type="text"
                        placeholder="Şifrenizi Giriniz" required="required" />
                </div>
                <div class="formGroup"><label class="formLabel">Şifre:</label><input class="formInput" type="text"
                        placeholder="Şifrenizi Giriniz" required="required" />
                </div>

                <button id="companySignup" class="btn btn-login">Kayıt Ol</button>
            </form>
        </div>
    </div>
</body>
