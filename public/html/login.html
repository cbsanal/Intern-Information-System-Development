<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="loginWrapper">
        <div class="login">
            <div class="formHeader">
                <b>Staj Sistemi Şirket Girişi</b>
            </div>
            <form class="login-form-student">
                <div class="formGroup"><label class="formLabel">Email:</label><input class="formInput" id="yetkiliName"
                        type="text" placeholder="Emailinizi Giriniz" required="required" />
                </div>
                <div class="formGroup"><label class="formLabel">Şifre:</label><input class="formInput" id="yetkiliName"
                        type="text" placeholder="Şifrenizi Giriniz" required="required" />
                </div>
                <button id="studentLogin" class="btn btn-login">Giriş</button>
            </form>
            <div class="teacher-company">
                <button id="studentLogin" class="btn btn-login teacher-login">Okul</button>
                <button id="studentLogin" class="btn btn-login company-login">Öğrenci</button>
            </div>
        </div>
        <div class="signup">
            <div class="formHeader">
                <b>Staj Sistemi Kayıt</b>
            </div>
            <div class="buttons">
                <button id="studentSignup" class="btn btn-login student-login"><a href="./studentSignup.html">Öğrenci
                        Kayıt</a></button>
                <button id="companySignup" class="btn btn-login company-login"><a href="./companySignup.html">Şirket
                        Kayıt</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
